<!DOCTYPE html>
<html>
<head>
    <title>Evidence Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin: 2rem auto; }
        .spinner { display: none; }
        .alert { margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Error Alert -->
        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
        
        <h1 class="mb-4">ðŸ”’ Blockchain Evidence Tracker</h1>
        
        <!-- Upload Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Upload Evidence</h5>
                <input type="file" id="fileInput" class="form-control mb-3">
                <button onclick="uploadEvidence()" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm spinner" role="status"></span>
                    Upload to Blockchain
                </button>
                <div id="uploadResult" class="mt-3"></div>
            </div>
        </div>

        <!-- Verification Section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Verify Evidence</h5>
                <div class="input-group mb-3">
                    <input type="text" id="cidInput" class="form-control" placeholder="Enter IPFS CID">
                    <button onclick="verifyEvidence()" class="btn btn-success">
                        Verify Integrity
                    </button>
                </div>
                <div id="verificationResult"></div>
            </div>
        </div>
    </div>

    <!-- Required Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/multiformats@9.6.0/dist/bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
